{% load static %}

<!DOCTYPE html>
<link rel="shortcut icon" type="image/png" href="{% static '/production/images/recon.ico' %}">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | RECON Remastered</title>

    <!-- Bootstrap -->
    <link href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static '/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static '/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static '/vendors/animate.css/animate.min.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static '/vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static '/build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="login">
    <div>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <div class="col-md-8 col-md-offset-2">
              <img src="{% static '/production/images/logo1.png' %}" class="img-responsive" alt="...">
              <br />
            </div>
            <form id="demo-form2" class="form-horizontal form-label-left" method="post">
				{% csrf_token %}
              <div>
                {{ form.username }}
              </div>
              <div>
                {{ form.password }}
              </div>
              <div>
                <a href="password_reset">Forget password</a>
				<div>
					{% if form.errors %}
						<p style="color: #F00000;"><b>Your username and password did not match.</b></p>
					{%  endif %}
				</div>
              <div class="col-middle">
                <button type="submit" class="btn btn-default btn-lg">LOG IN</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src='{% static "/vendors/jquery/dist/jquery.min.js" %}'></script>
    <!-- Bootstrap -->
    <script src='{% static "/vendors/bootstrap/dist/js/bootstrap.min.js" %}'></script>
    <!-- FastClick -->
    <script src='{% static "/vendors/fastclick/lib/fastclick.js" %}'></script>
    <!-- NProgress -->
    <script src='{% static "/vendors/nprogress/nprogress.js" %}'></script>
    <!-- bootstrap-progressbar -->
    <script src='{% static "/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js" %}'></script>
    <!-- iCheck -->
    <script src='{% static "/vendors/iCheck/icheck.min.js" %}'></script>
    <!-- bootstrap-wysiwyg -->
    <script src='{% static "/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js" %}'></script>
    <script src='{% static "/vendors/jquery.hotkeys/jquery.hotkeys.js" %}'></script>
    <script src='{% static "/vendors/google-code-prettify/src/prettify.js" %}'></script>
    
    <!-- Parsley -->
    <!-- <script src="{% static "/vendors/parsleyjs/dist/parsley.min.js" %}"></script>     -->

    <!-- jQuery autocomplete -->
    <script src="{% static '/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js' %}"></script>
    <!-- Custom Theme Scripts -->
    <script src="{% static '/build/js/custom.min.js' %}"></script>
  </body>
</html>
